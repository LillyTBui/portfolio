<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/745685cd03.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&family=Open+Sans&family=Playfair+Display&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Portfolio | Contact</title>
  </head>
  <body>
    <header class="primary-navigation__header flex">
      <a href="index.html">
        <svg
          width="95"
          height="92"
          viewBox="0 0 95 92"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
          class="primary-navigation__logo"
        >
          <g id="logo">
            <rect width="95" height="92" fill="white" />
            <g>
              <line
                id="Line 1"
                x1="5.5"
                y1="9"
                x2="5.5"
                y2="89"
                stroke="black"
              />
              <line
                id="Line 2"
                x1="5"
                y1="88.5"
                x2="85"
                y2="88.5"
                stroke="black"
              />
              <line
                id="Line 3"
                x1="84.5"
                y1="89"
                x2="84.5"
                y2="9"
                stroke="black"
              />
              <line
                id="Line 4"
                x1="85"
                y1="9.5"
                x2="5"
                y2="9.5"
                stroke="black"
              />
            </g>
            <rect x="10" y="4" width="80" height="80" fill="black" />
            <text
              fill="white"
              xml:space="preserve"
              style="white-space: pre; --order: 3"
              font-family="Montserrat"
              font-size="25"
              letter-spacing="0em"
            >
              <tspan x="66" y="73.9625">B</tspan>
            </text>
            <text
              fill="white"
              xml:space="preserve"
              style="white-space: pre; --order: 2"
              font-family="Montserrat"
              font-size="25"
              letter-spacing="0em"
            >
              <tspan x="41" y="54.9625">T</tspan>
            </text>
            <text
              fill="white"
              xml:space="preserve"
              style="white-space: pre; --order: 1"
              font-family="Montserrat"
              font-size="25"
              letter-spacing="0em"
            >
              <tspan x="16" y="30.9625">L</tspan>
            </text>
          </g>
        </svg>
      </a>
      <nav>
        <div
          class="primary-navigation__button"
          aria-controls="primary-navigation"
          aria-expanded="false"
        >
          <span></span>
          <span></span>
          <span></span>
        </div>
        <ul
          id="primary-navigation"
          class="primary-navigation flex"
          data-visible="false"
        >
          <li>
            <a href="/projects.html" class="primary-navigation__link"
              >Prosjekter</a
            >
          </li>
          <li>
            <a href="/contact.html" class="primary-navigation__link">Kontakt</a>
          </li>
        </ul>
      </nav>
    </header>
    <main id="main">
      <div class="container contact">
        <div class="row">
          <h2 class="contact__title uppercase">Kontakt</h2>
        </div>
        <div class="row justify-content-center">
          <div class="col-12 col-sm-5">
            <form
              action="https://formsubmit.co/lillytbui@gmail.com"
              method="POST"
            >
              <div class="mb-3">
                <label for="email" class="form-label">Epost-adresse</label>
                <input
                  type="email"
                  name="email"
                  class="form-control"
                  id="email"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="emne" class="form-label">Emne</label>
                <input
                  type="text"
                  name="emne"
                  class="form-control"
                  id="emne"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="melding" class="form-label">Melding</label>
                <textarea
                  name="melding"
                  id="melding"
                  rows="8"
                  class="form-control"
                  required
                ></textarea>
              </div>
              <input
                type="hidden"
                name="_subject"
                value="Ny melding fra personlig nettside!"
              />
              <!-- <input
              type="hidden"
              name="_next"
              value="https://yourdomain.co/thanks.html"
            /> -->
              <div class="mb-3 contact__btn-container">
                <button type="submit" class="btn btn-primary contact__btn">
                  Send
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
      <div class="contact__icons">
        <a
          href="https://www.linkedin.com/in/lilly-thi-bui-479920233"
          target="_blank"
        >
          <i class="fa-brands fa-linkedin jumbotron__icon"></i
        ></a>
        <a href="https://github.com/LillyTBui" target="_blank">
          <i class="fa-brands fa-github-square jumbotron__icon"></i
        ></a>
      </div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
    <script src="js/script.js" type="module"></script>
  </body>
</html>
