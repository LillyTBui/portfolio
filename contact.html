<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/745685cd03.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300;400&family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Portfolio | Contact</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-sm">
      <div class="container">
        <a href="index.html" class="navbar-brand navbar__brand"
          >Lilly Thi Bui</a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <i class="fa-solid fa-bars"></i>
        </button>
        <div
          class="collapse navbar-collapse justify-content-end"
          id="navbarSupportedContent"
        >
          <ul class="navbar-nav">
            <li class="nav-item">
              <a href="/projects.html" class="nav-link navbar__link"
                >Prosjekter</a
              >
            </li>
            <li class="nav-item">
              <a
                href="/contact.html"
                class="nav-link navbar__link navbar__link-active"
                >Kontakt</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container contact">
      <div class="row">
        <h2 class="contact__title">Kontakt</h2>
      </div>
      <div class="row justify-content-center">
        <div class="col-12 col-sm-5">
          <form
            action="https://formsubmit.co/lillytbui@gmail.com"
            method="POST"
          >
            <div class="mb-3">
              <label for="email" class="form-label">Epost-adresse</label>
              <input
                type="email"
                name="email"
                class="form-control"
                id="email"
                required
              />
            </div>
            <div class="mb-3">
              <label for="emne" class="form-label">Emne</label>
              <input
                type="text"
                name="emne"
                class="form-control"
                id="emne"
                required
              />
            </div>
            <div class="mb-3">
              <label for="melding" class="form-label">Melding</label>
              <textarea
                name="melding"
                id="melding"
                rows="8"
                class="form-control"
                required
              ></textarea>
            </div>
            <input
              type="hidden"
              name="_subject"
              value="Ny melding fra personlig nettside!"
            />
            <!-- <input
              type="hidden"
              name="_next"
              value="https://yourdomain.co/thanks.html"
            /> -->
            <div class="mb-3 contact__btn-container">
              <button type="submit" class="btn btn-primary contact__btn">
                Send
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
